<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/style.css" />
        <title>Паралакс луна</title>
    </head>

    <body>
        
        <section>
            <div class="container">
                <div id="scene">
                    <div class="layer" data-depth-x="-0.5" data-depth-y="-0.5"><img src="./img/moon.png"></div>
                    <div class="layer" data-depth-x="0.15"><img src="./img/mountains02.png"></div>
                    <div class="layer" data-depth-x="0.25"><img src="./img/mountains01.png"></div>
                    <div class="layer"><img src="./img/road.png"></div>
                </div>
            </div>
            <div class="login">
                <h2>Введите данные</h2>
                <div class="inputBox">
                    <input type="text" placeholder="Имя пользователя">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Пароль">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Авторизоваться" id="btn">
                </div>
                <div class="group">
                    <a href="#">Забыли пароль?</a>
                    <a href="#">Регистрация</a>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

        <script>
            let scene = document.getElementById('scene');
            let parallax = new Parallax(scene);
        </script>

       
    </body>
</html>
